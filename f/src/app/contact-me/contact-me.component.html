<section id="contact" class="w-full h-fit px-2 sm:px-4 flex items-center justify-center bg-transparent">
  <div class="max-w-4xl w-full rounded-xl">
    <!-- Section Title -->
    <h1 class="text-2xl sm:text-4xl md:text-5xl font-extrabold text-center text-black mb-6 sm:mb-8">
      Contact Me
    </h1>

    <form class="grid grid-cols-1 gap-4 sm:gap-6 bg-black bg-opacity-50 p-4 sm:p-6 rounded-xl">
      <!-- Name & Email side by side -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
        <div>
          <label for="name" class="block text-sm sm:text-lg font-semibold text-white mb-1 sm:mb-2">Name</label>
          <input
            type="text"
            id="name"
            class="w-full rounded-md border-2 border-gray-300 p-2 sm:p-3 text-sm sm:text-base focus:ring-2 focus:ring-orange-400 focus:border-orange-400"
            placeholder="Your name"
          />
        </div>

        <div>
          <label for="email" class="block text-sm sm:text-lg font-semibold text-white mb-1 sm:mb-2">Email</label>
          <input
            type="email"
            id="email"
            class="w-full rounded-md border-2 border-gray-300 p-2 sm:p-3 text-sm sm:text-base focus:ring-2 focus:ring-orange-400 focus:border-orange-400"
            placeholder="Your email"
          />
        </div>
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-sm sm:text-lg font-semibold text-white mb-1 sm:mb-2">Message</label>
        <textarea
          id="message"
          rows="5"
          class="w-full rounded-md border-2 border-gray-300 p-2 sm:p-3 text-sm sm:text-base focus:ring-2 focus:ring-orange-400 focus:border-orange-400"
          placeholder="Your message"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center mt-3 sm:mt-4">
        <button
          type="submit"
          class="border-orange-400 bg-orange-400 text-sm sm:text-base text-black border-2 px-4 sm:px-8 py-2 sm:py-3 font-bold rounded-md hover:bg-black hover:text-orange-400 transition"
        >
          Send Message
        </button>
      </div>
    </form>

    <!-- Social Links -->
    <div class="mt-4 sm:mt-6 flex justify-center flex-wrap gap-3 sm:gap-4">
      <!-- Instagram -->
      <a href="https://instagram.com/webdevgregr" target="_blank" aria-label="Instagram">
        <button
          class="border-orange-400 bg-orange-400 text-xs sm:text-base text-black border-2 px-4 sm:px-8 py-2 font-bold rounded-md hover:bg-black hover:text-orange-400 transition"
        >
          Instagram
        </button>
      </a>

      <!-- Email -->
      <a href="mailto:webdevgregr@gmail.com" aria-label="Email">
        <button
          class="border-orange-400 bg-orange-400 text-xs sm:text-base text-black border-2 px-4 sm:px-8 py-2 font-bold rounded-md hover:bg-black hover:text-orange-400 transition"
        >
          Email
        </button>
      </a>
    </div>
  </div>
</section>
