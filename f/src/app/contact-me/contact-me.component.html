<section id="contact" class="w-full h-full px-2 sm:px-4 flex items-start justify-center pt-4 animate-fade-in-up overflow-x-hidden">
  <div class="glass-card max-w-4xl w-full rounded-xl p-3 sm:p-4 md:p-8 shadow-2xl min-w-0">
    <!-- Section Title -->
    <h1 class="text-3xl sm:text-5xl font-extrabold text-center text-white mb-4 border-b-2 border-orange-400 pb-2 inline-block w-full">
      Contact Me
    </h1>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-800 border border-green-500 text-green-100 p-2 rounded-lg mb-4 text-center font-semibold shadow-sm">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-800 border border-red-500 text-red-100 p-2 rounded-lg mb-4 text-center font-semibold shadow-sm">
      {{ errorMessage }}
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4">
      <!-- Name & Email side by side -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-sm sm:text-base font-bold text-white mb-1">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full rounded-md border border-gray-500 p-2 text-white focus:ring-2 focus:ring-orange-400 focus:border-orange-400 bg-black bg-opacity-40 placeholder-gray-400"
            placeholder="Your name"
          />
        </div>

        <div>
          <label for="email" class="block text-sm sm:text-base font-bold text-white mb-1">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full rounded-md border border-gray-500 p-2 text-white focus:ring-2 focus:ring-orange-400 focus:border-orange-400 bg-black bg-opacity-40 placeholder-gray-400"
            placeholder="Your email"
          />
        </div>
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-sm sm:text-base font-bold text-white mb-1">Message</label>
        <textarea
          id="message"
          rows="3"
          formControlName="message"
          class="w-full rounded-md border border-gray-500 p-2 text-white focus:ring-2 focus:ring-orange-400 focus:border-orange-400 bg-black bg-opacity-40 placeholder-gray-400"
          placeholder="Your message"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center mt-2">
        <button
          type="submit"
          [disabled]="!contactForm.valid || isLoading"
          class="bg-orange-400 text-black border-2 border-orange-400 px-8 py-2 font-bold rounded-md hover:bg-black hover:text-orange-400 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
        >
          {{ isLoading ? 'Sending...' : 'Send Message' }}
        </button>
      </div>
    </form>

    <!-- Social Links -->
    <div class="mt-4 flex justify-center flex-wrap gap-4 pt-4 border-t border-gray-600">
      <!-- Instagram -->
      <a href="https://instagram.com/webdevgregr" target="_blank" aria-label="Instagram">
        <button
          class="bg-orange-400 text-black px-6 py-2 font-bold rounded-md hover:bg-black hover:text-orange-400 transition-colors shadow-md border-2 border-orange-400"
        >
          Instagram
        </button>
      </a>

      <!-- Email (Copy to Clipboard) -->
      <button
        (click)="copyEmail()"
        class="bg-orange-400 text-black px-6 py-2 font-bold rounded-md hover:bg-black hover:text-orange-400 transition-colors shadow-md border-2 border-orange-400"
      >
        {{ emailText }}
      </button>
    </div>
  </div>
</section>
