<section class="container w-full h-full flex flex-col items-center justify-start overflow-y-auto px-4 py-2 custom-scrollbar">
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-7xl animate-fade-in-up">
    
    <div *ngFor="let category of skillsData; let i = index" 
         class="glass-card rounded-xl p-6 flex flex-col items-center shadow-lg transition-transform hover:scale-[1.02]"
         [style.animation-delay]="i * 150 + 'ms'">
      
      <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-white border-b-2 border-orange-400 pb-2 w-full">
        {{ category.category }}
      </h2>

      <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 w-full place-items-center">
        <div *ngFor="let skill of category.skills" class="skill-item flex flex-col items-center group cursor-default text-center">
          <div class="icon-wrapper p-3 rounded-full bg-black bg-opacity-30 transition-all duration-300 group-hover:bg-opacity-50 group-hover:scale-110 group-hover:shadow-md h-20 w-20 flex items-center justify-center">
            
            <!-- Fallback for Render using Material Icons (White) -->
            <i *ngIf="skill.name === 'Render'" class="material-icons text-4xl md:text-5xl text-white">dns</i>
            
            <!-- Standard Devicon -->
            <i *ngIf="skill.name !== 'Render'" [class]="skill.icon + ' text-4xl md:text-5xl text-gray-100'"></i>
          
          </div>
          <span class="mt-2 text-sm font-bold text-white transition-opacity duration-300">
            {{ skill.name }}
          </span>
        </div>
      </div>

    </div>

  </div>
</section>
