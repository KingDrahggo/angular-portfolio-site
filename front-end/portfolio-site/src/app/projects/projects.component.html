<section
  class="container w-screen h-5/6 flex flex-col items-center justify-center"
>
  <div
    class="project_containers h-full  grid justify-items-center w-9/12"
  >
    <div class="project_container min-h-full m-1 grid grid-cols-3 w-9/12">

        @for (p of addProjectsHere; track p){
            <li class="flex flex-col m-2 p-2 text-center shadow-lg shadow-black
             w-5/6 h-5/6 list-none rounded-2xl bg-black bg-opacity-50 text-white
              border-orange-400 border-2">
              <img class="h-4/6" [src]="p.imageUrl" [alt]="p.project_name" />
              <h2 class="font-bold text-xl ">{{ p.project_name }}</h2>
              <a [href]="p.url" target="_blank" class="font-medium italic underline hover:text-orange-400 " >View Project</a>
            </li>
        }
    </div>
  </div>
  <mat-paginator
    [length]="projects.length"
    [pageSize]="size"
    [pageSizeOptions]="[6, 12, 18]"
    [showFirstLastButtons]="true"
    [pageIndex]="page"
    (page)="getProjects($event)"
    aria-label="Select page"
    class="shadow-lg font-bold bg-orange-400 shadow-black rounded-md"
  >
  </mat-paginator>
</section>
