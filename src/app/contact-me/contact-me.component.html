<section class="w-screen h-full flex justify-center">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form_container w-5/6 h-5/6 flex flex-col items-center p-5">
    <div class="top_container  w-2/3 flex justify-center gap-16 p-5">
      <div class="name_input bg-black bg-opacity-60 shadow-md shadow-orange-400 rounded-md text-4xl p-3 ">
        <label for="name" class="text-white font-medium">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Type Name" class="w-full bg-gray-200 text-black rounded-md py-2 px-4 text-base focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400" />
      </div>
      <div class="email_input  bg-black bg-opacity-60 shadow-md shadow-orange-400 rounded-md text-4xl p-3 ">
        <label for="email" class="text-white font-medium" >Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Type Email" class="w-full bg-gray-200 text-black rounded-md py-2 px-4 text-base focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400" />
      </div>
    </div>
    <div class="bottom_container w-full h-full flex justify-center p-5">
      <div class="message_input w-3/6  h-fit bg-black bg-opacity-60 shadow-md shadow-orange-400 rounded-md text-4xl p-3">
        <label for="message"  class="text-white font-medium ">Message</label>
        <textarea id="message" name="message" formControlName="message" placeholder="Type Your Request" class="w-full bg-gray-200 text-black rounded-md h-40 mt-3 py-2 px-4 text-base focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400"></textarea>
      </div>
    </div>
    <button type="submit" class=" border-orange-400
    bg-orange-400 text-black border-2  hover:bg-black
    hover:text-orange-400
    p-1 m-2 font-bold rounded-md resize-none leading-6">Submit Request</button>
  </form>
</section>
